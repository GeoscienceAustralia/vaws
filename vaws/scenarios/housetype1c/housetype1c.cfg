[main]
no_models = 100
model_name = HouseType1C
random_seed = 1
wind_direction = RANDOM
wind_speed_min = 30
wind_speed_max = 90
wind_speed_increment = 1.0
wind_profiles = cyclonic_terrain_cat3.csv
regional_shielding_factor = 1.0

[options]
differential_shielding = False
water_ingress = True
debris = True
debris_vulnerability = True
save_heatmaps = False
wall_collapse = True

[heatmap]
vmin = 30.0
vmax = 80.0
vstep = 20.0

[fragility_thresholds]
states = slight, medium, severe, complete
thresholds = 0.02, 0.1, 0.35, 0.9

[debris]
region_name = Tropical_town
staggered_sources = False
source_items = 30
building_spacing = 40.0
debris_radius = 200
boundary_radius = 24.0
debris_angle = 45

[wall_collapse]
type_name = endraftertopplate, collarraftertopplate, plainraftertopplate
roof_damage = 0, 25, 50, 75, 100
wall_damage = 0, 0, 25, 50, 95

[water_ingress]
thresholds = 0.1, 0.2, 0.5
speed_at_zero_wi = 40.0, 35.0, 0.0, -20.0
speed_at_full_wi = 80.0, 55.0, 40.0, 20.0

[debris_vulnerability]
function = Weibull
param1 = 0.4
param2 = 4.0
