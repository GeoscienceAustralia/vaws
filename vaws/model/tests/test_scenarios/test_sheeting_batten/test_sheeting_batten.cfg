# config file with damage_distribute flag by component
[main]
random_seed: 0
no_models: 1
house_name: test sheeting and batten

wind_speed_min: 20.0
wind_speed_max: 120.0
wind_speed_increment: 1.0
wind_direction: NW
wind_profiles: cyclonic_terrain_cat2.csv
regional_shielding_factor: 1.0

[options]
construction_levels: True
diff_shielding: False
debris: False
water_ingress: False

damage_distribute_sheeting: True
damage_distribute_batten: True
damage_distribute_rafter: False
damage_distribute_wallcladding: False
damage_distribute_wallracking: False
damage_distribute_wallcollapse: False

save_heatmaps: False

[heatmap]
vmin: 54.0
vmax: 95.0
vstep: 21

[fragility_thresholds]
# mandatory
states: slight, medium, severe, complete
thresholds: 0.02, 0.1, 0.35, 0.9

[debris]
# only required if flags.debris is TRUE
region_name: Capital_city
source_items: 250
boundary_radius: 24.0
staggered_sources: False
building_spacing: 20.000000
debris_radius: 200.000000
debris_angle: 45.000000
debris_extension: 20.000000
flight_time_mean: 2.000000
flight_time_stddev: 0.800000

[construction_levels]
# only required if flags.construction_levels is TRUE
levels: low, medium, high
probabilities: 0.33, 0.34, 0.33
mean_factors: 0.9, 1.0, 1.1
cov_factors: 0.58, 0.58, 0.58

