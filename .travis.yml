language: python
os:
  - linux
python:
  - "3.6"
dist: bionic
services:
  - xvfb
install:
  - sudo apt-get update
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a

  # Replace dep1 dep2 ... with your dependencies
#  - conda create -q -n test-environment -f vaws_env.yml python=$TRAVIS_PYTHON_VERSION
  - conda create -n vaws_env --file vaws_linux64_py3.6.7.yml
  - source activate vaws_env
#  - conda build ./build/
#  - conda install your-package --use-local

after_success:
  - test $TRAVIS_BRANCH = "master" &&
    conda deactivate &&
    conda install conda-build &&
    conda install anaconda-client &&
    bash ./build/conda_upload.sh

#before_script: # configure a headless display to test plot generation
#  - "export DISPLAY=:99.0"
#  - "sh -e /etc/init.d/xvfb start"
#  - sleep 3 # give xvfb some time to start

script:
  - xvfb-run -a python -m unittest discover ./vaws/model/tests
