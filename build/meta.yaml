
package:
  name: "vaws"
#  version: "2.0.3"
  version: {{ environ['VERSION'] }}

source:
  path: ../

build:
  number: 1
  entry_points:
    - vaws = vaws.gui.main:run_gui
    - vaws_cmd = vaws.model.main:main
  script_env:
   - VERSION
   - CONDA_BLD_PATH

requirements:
  build:
    - python

  run:
    - python
    - cairo >=1.12.*
    - backports_abc >=0.5.*  # [win]
    - ca-certificates >=2017.1.* # [win]
    - certifi >=2017.1.* # [win]
    - cycler >=0.9.*
    - dateutil >2.4.* # [unix]
    - fontconfig >=2.11.* # [unix]
    - freetype >=2.5.*
    - functools32 >=3.2.* # [unix, win]
    - h5py >=2.7.*
    - hdf5 >=1.8.* # [unix]
    - geos >=3.5.1 # [win]
    - icu >=58.1 # [win]
    - jpeg >=9b # [win]
    - libgcc >=5.2.* # [linux]
    - libgfortran >=3.0.* # [not win]
    - libiconv >=1.1
    - libpng >=1.6.*
    - libtiff >=4.0.6 # [win]
    - libxml2 >=2.9.*
    - matplotlib >=1.5.* # [not win]
    - matplotlib >=2.0.0 # [win]
    - mkl >=11.3.* # [not win]
    - mkl >=2017.0.1 # [win]
    - nose >=1.3.*
    - numexpr >=2.5.*
    - numpy >=1.11.*
    - openblas >=0.2.* # [not win]
    - openssl >=1.0.*
    - pandas >=0.19.*
    - pip >=8.1.*
    - pixman >=0.32.*
    - pycairo >=1.10.* # [unix, win]
    - pyparsing >=2.0.*
    - pyqt ==4.11.4 # [not win]
    - pyqt <5.0 # [win]
    - pytables >=3.3.*
    - python >=2.7.*
    - python-dateutil >=2.4.*
    - pytz >=2015.*
    - qt <5.0
    - readline >=6.* # [not win]
    - scipy >=0.17.*
    - setuptools >=20.2.*
    - shapely
    - singledispatch >=3.4.0.3 # [win]
    - sip >=4.16.*
    - six >=1.10.*
    - sqlite >=3.9.*
    - ssl_match_hostname >=3.5.* # [win]
    - tk >=8.5.*
    - tornado >=4.4.3 # [win]
    - vc >=9 # [win]
    - vs2008_runtime >=9.00.30729.5054 # [win]
    - wheel >=0.29.*
    - wincertstore >=0.2 # [win]
    - zlib >=1.2.*

about:
  home: https://github.com/GeoscienceAustralia/vaws
  license: 'Copyright (c) 2015, Geoscience Australia'
  license_file: LICENSE
