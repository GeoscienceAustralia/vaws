
package:
  name: "vaws"
  version: "2.0"

source:
  path: ../../vaws

build:
  number: 0
  entry_points:
    - vaws = gui.main:run_gui

requirements:
  build:
    - python

  noarch: python

  run:
    - python
    - cairo >=1.12.*
    - backports_abc >=0.5.*  [win]
    - ca-certificates >=2017.1.* [win]
    - certifi >=2017.1.* [win]
    - cycler >=0.9.*
    - dateutil >2.4.* [unix]
    - fontconfig >=2.11.* [unix]
    - freetype >=2.5.*
    - functools32 >=3.2.* [unix]
    - h5py >=2.7.* [win]
    - hdf5 >=1.8.* [unix]
    - libgcc >=5.2.*
    - libgfortran >=3.0.*
    - libiconv >=1.1
    - libpng >=1.6.*
    - libxml2 >=2.9.*
    - matplotlib >=1.5.*
    - mkl >=11.3.*
    - numexpr >=2.5.*
    - numpy >=1.11.*
    - openblas >=0.2.*
    - openssl >=1.0.*
    - pandas >=0.19.*
    - pip >=8.1.*
    - pixman >=0.32.*
    - pycairo >=1.10.*
    - pyparsing >=2.0.*
    - pyqt >=4.11.*
    - pytables >=3.3.*
    - python >=2.7.*
    - python-dateutil >=2.4.*
    - pytz >=2015.*
    - qt >=4.8.*
    - readline >=6.*
    - scipy >=0.17.*
    - setuptools >=20.2.*
    - sip >=4.16.*
    - six >=1.10.*
    - sqlite >=3.9.*
    - tk >=8.5.*
    - wheel >=0.29.*
    - zlib >=1.2.*

about:
  home: https://github.com/GeoscienceAustralia/vaws
  license: 'Copyright (c) 2015, Geoscience Australia'
  license_file: LICENSE
